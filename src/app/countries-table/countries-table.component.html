<div class="mat-elevation-z2 tab-container">
    <div class="button-row">
        <button mat-flat-button [disabled]="!selectedCountry" (click)="navigateToEdit()">
            <mat-icon>edit</mat-icon>
            <span> Edytuj</span>
        </button>
        <button mat-flat-button [disabled]="!selectedCountry" (click)="deleteCountry()">
            <mat-icon>delete</mat-icon>
            <span> Usuń</span>
        </button>
    </div>

    <table mat-table [dataSource]="countries">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="continent">
            <th mat-header-cell *matHeaderCellDef> Kontynent </th>
            <td mat-cell *matCellDef="let element"> {{element.continent}} </td>
        </ng-container>

        <ng-container matColumnDef="capitalCity">
            <th mat-header-cell *matHeaderCellDef> Stolica </th>
            <td mat-cell *matCellDef="let element"> {{element.capitalCity}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Powierzchnia </th>
            <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

        <ng-container matColumnDef="population">
            <th mat-header-cell *matHeaderCellDef> Populacja </th>
            <td mat-cell *matCellDef="let element"> {{element.population}} </td>
        </ng-container>

        <ng-container matColumnDef="populationDensity">
            <th mat-header-cell *matHeaderCellDef> Gęstość zamieszkania </th>
            <td mat-cell *matCellDef="let element"> {{element.populationDensity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.row-is-clicked]="selectedCountry == row" (click)="selectCountry(row)"></tr>

    </table>

    <mat-paginator #paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
